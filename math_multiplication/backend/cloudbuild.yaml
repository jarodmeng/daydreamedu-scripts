steps:
  # Build the container image (context is math_multiplication/backend)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/math-practice-app',
        '-f',
        'math_multiplication/backend/Dockerfile',
        'math_multiplication/backend',
      ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/math-practice-app']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'math-practice-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/math-practice-app'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-secrets'
      - 'DATABASE_URL=math-practice-database-url-prod:latest'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,SUPABASE_URL=https://hjavufbcqentnetqugno.supabase.co,SUPABASE_JWT_AUD=authenticated'
    env:
      - 'CLOUDSDK_RUN_REGION=asia-south1'

options:
  logging: CLOUD_LOGGING_ONLY

